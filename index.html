<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/5f1e38c4b5.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <div class="image"></div>
      <div class="content">
        <h3>Order Summary</h3>
        <p class="first-p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="main">
          <img src="images/icon-music.svg" />
          <div>
            <ul>
              <li>Annual Plan</li>
              <li><span>$59.99/year</span></li>
            </ul>
          </div>
          <a href=""><p class="second-p">Change</p></a>
        </div>
        <br />
        <div class="button">
          <p class="third-p">Proceed to Payment</p>
        </div>
        <p class="fourth-p">Cancel Order</p>
      </div>
    </section>
  </body>
</html>
